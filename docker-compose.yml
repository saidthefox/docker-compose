version: "3.2"

services:

  mariadb:
    image: mariadb:10
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - "mariadb-data:/var/lib/mysql"
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  redis:
    image: redis:5-alpine
    restart: always
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  traefik:
    image: traefik:2.2
    restart: always
    command:
      - --log.level=INFO
      - --api=true
      - --api.dashboard=${APP_DEBUG}
      - --providers.docker
      - --providers.docker.exposedByDefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entryPoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
       ACME
      - --certificatesresolvers.primary.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.primary.acme.storage=acme.json
      - --certificatesresolvers.primary.acme.httpchallenge.entrypoint=web
    ports:
      - ${TRAEFIK_HTTP_PORT}:80
      - ${TRAEFIK_HTTPS_PORT}:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme/acme.json:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certResolver=primary"
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-web:
    image: eveseat/seat:4
    restart: always
    command: web
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.seat-web.rule=Host(`${SEAT_SUBDOMAIN}.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.seat-web.entrypoints=websecure"
      - "traefik.http.routers.seat-web.tls.certResolver=primary"
    depends_on:
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-worker:
    image: eveseat/seat:4
    restart: always
    command: worker
    env_file:
      - .env
    depends_on:
      - seat-web
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-cron:
    image: eveseat/seat:4
    restart: always
    command: cron
    env_file:
      - .env
    depends_on:
      - seat-web
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  saidthefox.com:
    build:
      context: https://github.com/saidthefox/saidthefox.com.git
      dockerfile: Dockerfile-saidthefox
    container_name: saidthefox.com  
    expose:
     - 80
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.saidthefox.rule=Host(`saidthefox.com`)"
     - "traefik.http.routers.saidthefox.entrypoints=websecure"
     - "traefik.http.routers.saidthefox.tls.certresolver=primary"
    networks:
     - seat-network

  live.js:
    build:
      context: https://github.com/saidthefox/live.saidthefox.com.git
      dockerfile: Dockerfile-livejs
    command: node main.js
    volumes:
      - /usr/app/node_modules
      - /usr/app/html
    ports:
      - "3001:3001"
    networks:
      - seat-network

  live.saidthefox.com:
    build:
      context: https://github.com/saidthefox/live.saidthefox.com-nginx-docker.git
      dockerfile: Dockerfile-live.nginx
    container_name: live.saidthefox.com
    expose:
     - 80
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.live.rule=Host(`live.saidthefox.com`)"
     - "traefik.http.routers.live.entrypoints=websecure"
     - "traefik.http.routers.live.tls.certresolver=primary"
    networks:
     - seat-network

  gitlab:
    image: gitlab/gitlab-ce:latest
    restart: unless-stopped
    networks:
      - seat-network
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.gitlab.entrypoints=websecure"
     - "traefik.http.routers.gitlab.rule=Host(`gitlab.saidthefox.com`)"
     - "traefik.http.services.gitlab.loadbalancer.server.scheme=http"
     - "traefik.http.services.gitlab.loadbalancer.server.port=80"
     - "traefik.http.routers.gitlab.tls.certResolver=primary"
    volumes:
     - "/opt//gitlab/config:/etc/gitlab"
     - "/opt/gitlab/data:/var/opt/gitlab"
     - "/opt/gitlab/logs:/var/log/gitlab"
    ports:
     - "223:22"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.saidthefox.com'
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        gitlab_rails['gitlab_shell_ssh_port'] = 223
        nginx['redirect_http_to_https'] = false
        nginx['proxy_set_headers'] = {
          "X-Forwarded-Proto" => "https",
          "X-Forwarded-Ssl" => "on"
        }

  chowdown:
    image: gregyankovoy/chowdown
    restart: unless-stopped
    networks:
      - seat-network
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.chowdown.entrypoints=websecure"
     - "traefik.http.routers.chowdown.rule=Host(`chowdown.saidthefox.com`)"
     - "traefik.http.routers.chowdown.tls.certResolver=primary"
    volumes:
     - "/opt/chowdown/config:/config"
  
  brandon:
    build:
      context: https://github.com/saidthefox/brandon.saidthefox.com.git
      dockerfile: Dockerfile-brandon
    container_name: brandon.saidthefox.com
    expose:
     - 80
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.brandon.rule=Host(`brandon.saidthefox.com`)"
     - "traefik.http.routers.brandon.entrypoints=websecure"
     - "traefik.http.routers.brandon.tls.certresolver=primary"
    networks:
     - seat-network

  plex:                                                                                 image: plexinc/pms-docker:latest
    container_name: plex
    environment:
      - TZ=America/Chicago                                                                - PLEX_CLAIM=claim-Q8jMjzKHJ3Fnw2UJ_QUw
      - ADVERTISE_IP=https://plex.saidthefox.com:443
      - PLEX_UID=${USER}
      - PLEX_GID=${USER}                                                                  - VERSION=docker
    volumes:
      - /opt/plex/config:/config
      - /opt/plex/transcode:/transcode
      - /JakesDrive/Movies:/data
    hostname: plex.saidthefox.com
    ports:
     - 32400:32400/tcp
     - 32400:32400/udp
     - 3005:3005/tcp
     - 8324:8324/tcp
     - 32469:32469/tcp
     - 1900:1900/udp
     - 32410:32410/udp
     - 32412:32412/udp
     - 32413:32413/udp
     - 32414:32414/udp                                                                  restart: always                                                                     networks:
      - seat-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.rule=Host(`plex.saidthefox.com`)"
      - "traefik.http.routers.plex.entrypoints=websecure"
      - "traefik.http.routers.plex.tls.certresolver=primary"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"

volumes:
    mariadb-data:

networks:
    seat-network:
